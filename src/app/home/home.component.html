<ul>
    <li *ngFor="let food of foods">
        <a href="">
            <img src="{{ food.imageUrl }}" alt="food images" />
            <div class="content">
                <div class="name">
                    {{ food.name }}
                </div>
                <span class="favourite {{ food.favourite ? '' : 'not' }}">â™¥</span>
                <pre class="card-block card-header" style="margin:0">
                        Rating: <b>{{food.star}}</b> 
                    </pre>
            </div>
            <div class="price">
                Price:{{food.price | currency}}
            </div>
        </a>
    </li>
</ul>
