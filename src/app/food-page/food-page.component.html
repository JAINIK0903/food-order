<ng-template #data>
    <div class="d-flex flex-column align-items-center">
        <p class="mb-3 text-center">Food item not-found</p>
        <button class="btn btn-danger" routerLink="/">Back To Home</button>
    </div>
</ng-template>
<div *ngIf="food; else data" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favourite {{food.favourite?'':'not'}}">
                â™¥
            </span>
        </div>
        <p class="card-block card-header" style="margin:0">
            Rating: <b>{{food.star}}</b>
        </p>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start" />
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
